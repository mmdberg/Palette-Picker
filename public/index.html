<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette Picker</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <h1>Palette Picker</h1>
    <button class="new-palette-button">New palette, please</button>
  </header>
  <section class="colors">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
  </section>
  <section>
    <select name="project-options">
      <option value="Project1">Project 1</option>
    </select>
    <input type="text" placeholder="Palette name">
    <button>Save Palette</button>
  </section>
  <section>
    <p>Create a new project</p>
    <input type="text" placeholder="New project name">
    <button>Save Project</button>
  </section>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/js/scripts.js"></script>
</body>
</html>
